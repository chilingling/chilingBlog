---
layout: default
---
<div class="post-card">
	<header class="post-header">
		<div class="post-title" itemprop="name headline">{{ page.title }}</div>
	</header>
	
	<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	
	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>
	
	<div>
		{% if page.finished %}
		<div class="eof"></div>
		{% else %}
		<div class="tbc"></div>
		{% endif %}
	</div>
	</article>
</div>
{% if page.comments %}
{% include disqus.html %}
{% endif %}
